# session 超时时间，单位为秒
ebe.shiro.session_timeout=3600
# rememberMe cookie有效时长，单位为秒
ebe.shiro.cookie_timeout=86400
# 免认证的路径配置，如静态资源等
ebe.shiro.anon_url=/css/**,/images/**,/js/**,/lib/**,/login,/register,/image/captcha
# 登录 url
ebe.shiro.login_url=/login
# 首页 url
ebe.shiro.success_url=/index
# 登出 url
ebe.shiro.logout_url=/logout
# 未授权跳转 url
ebe.shiro.unauthorized_url=/unauthorised


# 验证码相关配置
# 验证码有效时间，单位秒
ebe.code.time=600
# 验证码图片格式，png
ebe.code.type=png
# 验证码图片宽度，px
ebe.code.width=130
# 验证码图片宽度，px
ebe.code.height=38
# 验证码图片高度，px
ebe.code.length=4
# 验证码类型：1. 数字+字母；2. 纯数字；3. 纯字母
ebe.code.charType=2

# 上传绝对路径
ebe.profile=D:/upload/
#图片服务器
ebe.fileServer=http://127.0.0.1:8080

#swagger配置
ebe.swagger.basePackage=com.sxquan.manage
ebe.swagger.title=ebe shop API
ebe.swagger.description=ebe shop API Document.
ebe.swagger.version=1.0
ebe.swagger.author=sxquan
ebe.swagger.url=https://github.com/tysxquan/ebe-shop
ebe.swagger.email=tysxquan@163.com
ebe.swagger.license=Apache 2.0
ebe.swagger.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0.html